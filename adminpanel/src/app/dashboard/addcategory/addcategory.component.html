<h1>Add Genre</h1>
<form [formGroup]="myForm" (ngSubmit)="addFormCategory()">
    <div class="form-group">
        <label>GenreName</label>
       <input type="text" class="form-control" formControlName="cname"> 
    </div>
    <div class="form-group">
            <label>Description</label>
            <textarea  formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
            <label>Image</label>
            
               
            <input type="file" class="form-control"  (change)="fileUpload($event)"/>
        
            
    </div>
    
    <input type="submit" value="Submit" class="btn btn-success" [disabled]="myForm.invalid"/>
</form>
